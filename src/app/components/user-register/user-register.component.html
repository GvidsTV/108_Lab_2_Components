<div class="row">
  <div class="col-md-6 offset-2">
    <h2> Register new User</h2>
 
<form>
    <div class="form-group row">
      <label for="" class="col-4 col-form-label">Email</label>
      <div class="col-8">
        <input [(ngModel)]="model.email" name="email" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-4 col-form-label">User Name</label>
      <div class="col-8">
        <input [(ngModel)]="model.userName" name="userName" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-4 col-form-label">Retype Password</label>
      <div class="col-8">
        <input id="" name="" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-4 col-form-label">First Name</label>
      <div class="col-8">
        <input [(ngModel)]="model.firstName" name="firstName" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-4 col-form-label">Last Name</label>
      <div class="col-8">
        <input [(ngModel)]="model.lastName" name="lastName" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-4 col-form-label">Marital Status</label>
      <div class="col-8">
        <select [(ngModel)]="model.maritalStatus" name="maritalStatus" class="custom-select">
          <option value="1">Single</option>
          <option value="2">Married</option>
          <option value="3">Divorced</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-4 col-form-label">Phone Number</label>
      <div class="col-8">
        <input [(ngModel)]="model.phoneNumber" name="phoneNumber" type="tel" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-4 col-form-label"> SSN </label>
      <div class="col-8">
        <input [(ngModel)]="model.ssn" name="ssn" type="text" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="button" class="btn btn-primary">Register User</button>
      </div>
    </div>

</form>
  </div>
</div>
